<div class="container">
    <div class="section">
        <div class="row">

            <div class="col s12 l8">

                <div ng-repeat="entry in vm.entries">
                    <div class="row">
                        <div class="col s12 m12">
                            <div class="card hoverable">
                                <div class="card-image valign-wrapper">
                                    <div class="valign" style="width:100%;">
                                        <img src="{{entry.picture}}">
                                    </div>
                                    <span class="card-title">
                                        {{entry.title}}
                                        <h6>{{entry.date | date : 'dd-MM-yyyy - HH:mm'}}</h6>
                                    </span>
                                </div>
                                <div class="card-content">
                                    <p class="left-align" ng-bind-html="entry.content"></p>
                                </div>
                                <div class="card-action" ng-if="entry.tags.length != 0">
                                    <div class="chip" ng-repeat="tag in entry.tags">
                                        {{ tag.label }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    <!--</div>
                    <div class="parallax-container" style="height:300px;">
                        <div parallax><img src="https://www.insightvacations.com/~/media/images/hero/destinations/sweden_stockholm_hero01.jpg?h=640&w=2010"></div>
                    </div>
                    <br>
                </div>-->


                <div class="center" ng-if="vm.entriesNumber > 1">
                    <pagination
                        page="vm.page"
                        page-size="1"
                        total="vm.pageNumber"
                        show-prev-next="true"
                        use-simple-prev-next="false"
                        dots="...."
                        hide-if-empty="false"
                        adjacent="2"
                        scroll-top="false"
                        pagination-action="changePage(page)" />
                </div>



            </div>

            <div class="col s12 l4">
                <div class="card hoverable">
                    <div class="row">
                        <div class="icon-block">
                            <div class="center"  style="margin:1.2rem 2rem 0">
                                <img src="{{vm.image}}" class="circle responsive-img" style="max-width:200px">
                            </div>
                        </div>
                        <div class="card-content">
                            <div class="divider"></div>
                            <h5 class="center">{{vm.name}}</h5>
                            <p class="light center" style="margin-bottom: 20px">{{vm.detail}}</p>
                            <div class="divider"></div>
                            <div class="col s12 l12">
                                <div class="section">
                                    <treecontrol class="tree-classic"
                                                 tree-model="dataForTheTree"
                                                 options="treeOptions"
                                                 on-selection="showSelected(node, $parentNode)"
                                                 selected-node="node1">
                                        {{node.content}}
                                    </treecontrol>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
