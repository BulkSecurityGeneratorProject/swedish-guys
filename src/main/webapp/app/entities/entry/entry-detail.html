
<div class="container">
    <h2><span translate="swedishguysApp.entry.detail.title">Entry</span> {{vm.entry.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="swedishguysApp.entry.title">Title</span></dt>
        <dd>
            <span>{{vm.entry.title}}</span>
        </dd>
        <dt><span translate="swedishguysApp.entry.content">Content</span></dt>
        <dd>
            <span ng-bind-html="vm.entry.content"></span>
        </dd>
        <dt><span translate="swedishguysApp.entry.date">Date</span></dt>
        <dd>
            <span>{{vm.entry.date | date:'medium'}}</span>
        </dd>
        <dt><span translate="swedishguysApp.entry.picture">Picture</span></dt>
        <dd>
            <span><img src="{{vm.entry.picture}}" style="width:500px;"></span>
        </dd>
        <dt><span translate="swedishguysApp.entry.blog">Blog</span></dt>
        <dd>
            <a ui-sref="blog-detail({id:vm.entry.blog.id})">{{vm.entry.blog.name}}</a>
        </dd>
        <dt><span translate="swedishguysApp.entry.tag">Tag</span></dt>
        <dd>
            <span ng-repeat="tag in vm.entry.tags">
                <a ui-sref="tag-detail({id: {{tag.id}}})">{{tag.label}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span translate="swedishguysApp.entry.published">Published</span></dt>
        <dd>
            <span>{{vm.entry.published}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
