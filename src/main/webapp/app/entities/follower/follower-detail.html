
<div>
    <h2><span translate="swedishguysApp.follower.detail.title">Follower</span> {{vm.follower.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="swedishguysApp.follower.email">Email</span></dt>
        <dd>
            <span>{{vm.follower.email}}</span>
        </dd>
        <dt><span translate="swedishguysApp.follower.blog">Blog</span></dt>
        <dd>
            <span ng-repeat="blog in vm.follower.blogs">
                <a ui-sref="blog-detail({id: {{blog.id}}})">{{blog.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
