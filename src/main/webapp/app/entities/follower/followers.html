<div class="container">
    <h2 translate="swedishguysApp.follower.home.title">Followers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="follower.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="swedishguysApp.follower.home.createLabel">
                        Create new Follower
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="swedishguysApp.follower.email">Email</span></th>
                    <th><span translate="swedishguysApp.follower.blog">Blog</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="follower in vm.followers track by follower.id">
                    <td><a ui-sref="follower-detail({id:follower.id})">{{follower.id}}</a></td>
                    <td>{{follower.email}}</td>
                    <td>
                        <span ng-repeat="blog in follower.blogs">
                            <a class="form-control-static" ui-sref="blog-detail({id: {{blog.id}}})">{{blog.name}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="follower-detail({id:follower.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="follower.edit({id:follower.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="follower.delete({id:follower.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
