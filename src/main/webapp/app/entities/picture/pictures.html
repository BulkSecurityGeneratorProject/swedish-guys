<div class="container">
    <h2 translate="swedishguysApp.picture.home.title">Pictures</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="picture.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="swedishguysApp.picture.home.createLabel">
                        Create new Picture
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="swedishguysApp.picture.url">Url</span></th>
                    <th><span translate="swedishguysApp.picture.user">User</span></th>
                    <th><span translate="swedishguysApp.picture.tag">Tag</span></th>
                    <th><span translate="swedishguysApp.picture.blog">Blog</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="picture in vm.pictures track by picture.id">
                    <td><a ui-sref="picture-detail({id:picture.id})">{{picture.id}}</a></td>
                    <td>{{picture.url}}</td>
                    <td>
                        {{picture.user.login}}
                    </td>
                    <td>
                        <span ng-repeat="tag in picture.tags">
                            <a class="form-control-static" ui-sref="tag-detail({id: {{tag.id}}})">{{tag.label}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td>
                        <span ng-repeat="blog in picture.blogs">
                            <a class="form-control-static" ui-sref="blog-detail({id: {{blog.id}}})">{{blog.name}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="picture-detail({id:picture.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="picture.edit({id:picture.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="picture.delete({id:picture.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
